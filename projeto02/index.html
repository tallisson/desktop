<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agenda de Contatos</title>

  <!-- CSS Base do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script type="text/javascript" src="script01.js"></script>
</head>
<body style="background-color: #cccccc;">

  <!-- tag main que armazena o conteúdo principal -->
  <main class="container pt-4">   
    <div class="float-right">
      <button class="btn btn-success" onclick="document.location = 'novo-contato.html';">
        Novo
      </button>            
    </div>

    <h1>Meus Contatos</h1>    

    <!-- Tabela que mostra tds os contatos da agenda -->
    <table class="table">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Zap</th>
          <th scope="col">Instagram</th>
          <th scope="col">Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>  
  </main>

  <!-- Scripts Base para o Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
